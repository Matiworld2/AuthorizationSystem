<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div id="boxForCircles" aria-hidden="true">
        <div id="bigger"></div>
        <div id="smaller"></div>
    </div>
    <div id="box">
        <h1>Sign up</h1>
        <form>
            <input type="text" name="firstName" class="longInput">
            <input type="text" name="lastName" class="longInput">
            <div id="shortInputDiv">
                <input type="date" name="birthday" class="shortInput">
                <input type="number" name="telNumber" class="shortInput">
            </div>
            <div class="formSpacer"></div>
            <input type="email" name="email" class="longInput">
            <input type="text" name="login" class="longInput">
            <input type="password" name="password" class="longInput">
            <input type="password" name="password" class="longInput">

            <button >Submit</button>
        </form>
    </div>
</body>
</html>
